#Code Quality: Check code style / potential issues using Android Lint
#Purpose: Static code analysis
#Runs: Pull requests to main/develop branches (before code is merged)
name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]      #trigger:  pulls to main or develop
  workflow_dispatch:                 #manual triggering, DO NOT REMOVE

jobs:
  lint:
    runs-on: ubuntu-latest          
    
    steps:
    #get code
    - name: Checkout code
      uses: actions/checkout@v4
      
    #installs java 17 for gradle plugin
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'      #use Eclipse Temurin JDK
        cache: gradle                #cache Gradle dependencies for later faster builds
        
    #make  Gradle wrapper script executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    #run Android Lint for code analysis
    #Lint checks: bugs, performance issues, security vulnerabilities,
    #accessibility issues, deprecated APIs, and code style violations
    - name: Run Android Lint
      run: ./gradlew lint --stacktrace
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}  #forces Gradle to use Java 17, DO NOT REMOVE
        
    #upload lint report (runs always, regardless of lint fails)
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()                   #upload always
      with:
        name: lint-results           #show name in Actions artifacts
        path: app/build/reports/lint-results*.html  #HTML format report with findings
