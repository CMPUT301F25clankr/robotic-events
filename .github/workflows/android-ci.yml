#Android CI: Continuous Integration workflow
#Purpose: Automatically builds & tests app on every push/pull
#Runs: Pushes main/developing branches & pulls targeting those branches
name: Android CI

on:
  push:
    branches: [ main, develop ]      #trigger: pushes to main or develop
  pull_request:
    branches: [ main, develop ]      #trigger: pull to main or develop
  workflow_dispatch:                 #manual triggering, DO NOT REMOVE

jobs:
  build:
    runs-on: ubuntu-latest           
    
    steps:
    #get code
    - name: Checkout code
      uses: actions/checkout@v4
      
    #installs java 17 for gradle plugin
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'      #use Eclipse Temurin JDK
        cache: gradle                #cache Gradle dependencies for later faster builds
        
    #make  Gradle wrapper script executable
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    #build debug APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}  #forces Gradle to use Java 17, DO NOT REMOVE
      
    #run unit tests (continues regardless of fails)
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest --stacktrace
      continue-on-error: true       
      env:
        JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      
    #upload build reports if build fails
    - name: Upload build reports
      if: failure()                  #only runs on fail
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/         # Test reports
          app/build/outputs/         # Build outputs
